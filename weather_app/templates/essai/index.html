<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            color: white;
        }
        .container {
            text-align: center;
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .form-container input {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #00c6ff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #0072ff;
        }
        .clouds {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('clouds.png') no-repeat bottom center/cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">WeatherNow</div>
        <div class="subtitle">Votre météo actuelle et prévisions à portée de main</div>
        <div class="form-container">
            <input type="text" placeholder="Entrez une ville...">
            <input type="text" placeholder="Entrez une ville...">
            <button>Comparer Météo</button>
        </div>
    </div>
    <div class="clouds"></div>
</body>
</html>
